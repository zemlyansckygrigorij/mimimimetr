<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <h1>Select Cat</h1>

    <div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>firstCat</th>
                    <th>secondCat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!--/*@thymesVar id="cat" type="com.example.demo.entities.Cat"*/-->
                        <form  th:object="${firstCat}" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button type="submit" name="submit" value="value" class="link-button">
                                <input type="hidden" th:name="cid" th:value="${firstCat.getId()}"/>
                                <img th:src="${firstCat.getPath()}"   width="255" height="255" />
                                <p th:text="${firstCat.getName()}"></p>
                            </button>
                        </form>
                    </td>
                    <td > <!--/*@thymesVar id="secondCat" type="com.example.demo.entities.Cat"*/-->
                        <form th:object="${secondCat}" method="post">
                            <input type="hidden" name="${_csrf.parameterName}"
                                   value="${_csrf.token}" />
                            <button type="submit" name="submit" value="value" class="link-button">
                                <input type="hidden" th:name="cid" th:value="${secondCat.getId()}"/>
                                <img th:src="${secondCat.getPath()}"   width="255" height="255" />
                                <p th:text="${secondCat.getName()}"></p>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
